<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="log-in">
        <div class="form">
            <form>
                <div class="input-box">
                    <input type="text" name="username" id="username" class="placeholder-box" placeholder="" required>
                    <label for="username" class="label-box">username or email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" class="placeholder-box" placeholder="" required>
                    <label for="password" class="label-box">password</label>
                </div>
                <button class="btn1">Log In</button>
                <div class="sign-in"><a href="">Sign In</a></div>
            </form>
        </div>
    </div>
    <script>
        function showPassword(){
            let x = document.getElementById("password")
            if(x == "password"){
                x.type = "text";
            }
            else{
                x.type = "password"
            }
        }
    </script>
</body>

</html>
